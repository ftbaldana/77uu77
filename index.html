<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Soccer League - Unblocked Games</title>
  <link rel="stylesheet" href="TemplateData/style.css"/>
  <script src="UnityProgress.js"></script>

  <!-- DOSYA BİRLEŞTİRME SİSTEMİ -->
  <script>
    window.fileMergerConfig = {
      files: [
        { name: 'RSD 1.1.0rc4.data.unityweb', parts: 4 },
        { name: 'RSD 1.1.0rc4.wasm.code.unityweb', parts: 4 },
      ],
      basePath: 'Build/',
      debug: true
    };
  </script>
  <script src="https://cdn.jsdelivr.net/gh/bubbls/UGS-Assets@main/merge.js"></script>

  <script src="Build/UnityLoader.js"></script>
  <script src="/sdk.js"></script>
  <script src="Manager.js"></script>
  <script src="TemplateData/pixelColor.js"></script>
  <script type="text/javascript" src="TemplateData/joystick.js"></script>
  
  <script>
    // Custom loader'ı gizle
    function hideCustomLoader() {
      var loader = document.getElementById('customLoader');
      if (loader) {
        loader.classList.add('hidden');
        setTimeout(function() {
          loader.style.display = 'none';
        }, 500);
      }
    }

    // Status text güncelle
    function updateLoaderStatus(text) {
      var status = document.getElementById('loaderStatus');
      if (status) {
        status.textContent = text;
      }
    }

    var gameInstance = UnityLoader.instantiate("gameContainer", "Build/RSD 1.1.0rc4.json", {
      onProgress: function(gameInstance, progress) {
        // Progress değiştiğinde status güncelle
        if (progress > 0 && progress < 1) {
          updateLoaderStatus('Loading... ' + Math.round(progress * 100) + '%');
        } else if (progress >= 1) {
          updateLoaderStatus('Starting game...');
        }
        
        // Orijinal UnityProgress'i de çağır
        if (typeof UnityProgress === 'function') {
          UnityProgress(gameInstance, progress);
        }
      },
      Module: {
        onRuntimeInitialized: function() {
          updateLoaderStatus('Game ready!');
          
          // Custom loader'ı gizle
          setTimeout(hideCustomLoader, 300);
          
          if (typeof UnityProgress === 'function') {
            UnityProgress(gameInstance, "complete");
          }
          
          const anim = ohayoUnityLogo.animate([
            { opacity: 0 },
            { opacity: 1, offset: 0.5 },
            { opacity: 0, offset: 1 }
          ], 1500);
          
          anim.onfinish = (event) => {
            ohayoUnityLogo.style.display = "none";
            ohayoLogo.style.visibility = "visible";
          };
        }
      }
    });

    function onOhayoClick() {
      var url = (window.location != window.parent.location)
        ? document.referrer
        : document.location.href;
      url = url.split("/games/")[0];
      window.open(url + "/games/developer?name=unblocked-games-resources");
    }

    function mobileAndTabletCheck() {
      let check = false;
      (function(a) {
        if (/(android|bb\d+|meego).+mobile|avantgo|bada\/|blackberry|blazer|compal|elaine|fennec|hiptop|iemobile|ip(hone|od)|iris|kindle|lge |maemo|midp|mmp|mobile.+firefox|netfront|opera m(ob|in)i|palm( os)?|phone|p(ixi|re)\/|plucker|pocket|psp|series(4|6)0|symbian|treo|up\.(browser|link)|vodafone|wap|windows ce|xda|xiino|android|ipad|playbook|silk/i.test(a) || /1207|6310|6590|3gso|4thp|50[1-6]i|770s|802s|a wa|abac|ac(er|oo|s\-)|ai(ko|rn)|al(av|ca|co)|amoi|an(ex|ny|yw)|aptu|ar(ch|go)|as(te|us)|attw|au(di|\-m|r |s )|avan|be(ck|ll|nq)|bi(lb|rd)|bl(ac|az)|br(e|v)w|bumb|bw\-(n|u)|c55\/|capi|ccwa|cdm\-|cell|chtm|cldc|cmd\-|co(mp|nd)|craw|da(it|ll|ng)|dbte|dc\-s|devi|dica|dmob|do(c|p)o|ds(12|\-d)|el(49|ai)|em(l2|ul)|er(ic|k0)|esl8|ez([4-7]0|os|wa|ze)|fetc|fly(\-|_)|g1 u|g560|gene|gf\-5|g\-mo|go(\.w|od)|gr(ad|un)|haie|hcit|hd\-(m|p|t)|hei\-|hi(pt|ta)|hp( i|ip)|hs\-c|ht(c(\-| |_|a|g|p|s|t)|tp)|hu(aw|tc)|i\-(20|go|ma)|i230|iac( |\-|\/)|ibro|idea|ig01|ikom|im1k|inno|ipaq|iris|ja(t|v)a|jbro|jemu|jigs|kddi|keji|kgt( |\/)|klon|kpt |kwc\-|kyo(c|k)|le(no|xi)|lg( g|\/(k|l|u)|50|54|\-[a-w])|libw|lynx|m1\-w|m3ga|m50\/|ma(te|ui|xo)|mc(01|21|ca)|m\-cr|me(rc|ri)|mi(o8|oa|ts)|mmef|mo(01|02|bi|de|do|t(\-| |o|v)|zz)|mt(50|p1|v )|mwbp|mywa|n10[0-2]|n20[2-3]|n30(0|2)|n50(0|2|5)|n7(0(0|1)|10)|ne((c|m)\-|on|tf|wf|wg|wt)|nok(6|i)|nzph|o2im|op(ti|wv)|oran|owg1|p800|pan(a|d|t)|pdxg|pg(13|\-([1-8]|c))|phil|pire|pl(ay|uc)|pn\-2|po(ck|rt|se)|prox|psio|pt\-g|qa\-a|qc(07|12|21|32|60|\-[2-7]|i\-)|qtek|r380|r600|raks|rim9|ro(ve|zo)|s55\/|sa(ge|ma|mm|ms|ny|va)|sc(01|h\-|oo|p\-)|sdk\/|se(c(\-|0|1)|47|mc|nd|ri)|sgh\-|shar|sie(\-|m)|sk\-0|sl(45|id)|sm(al|ar|b3|it|t5)|so(ft|ny)|sp(01|h\-|v\-|v )|sy(01|mb)|t2(18|50)|t6(00|10|18)|ta(gt|lk)|tcl\-|tdg\-|tel(i|m)|tim\-|t\-mo|to(pl|sh)|ts(70|m\-|m3|m5)|tx\-9|up(\.b|g1|si)|utst|v400|v750|veri|vi(rg|te)|vk(40|5[0-3]|\-v)|vm40|voda|vulc|vx(52|53|60|61|70|80|81|83|85|98)|w3c(\-| )|webc|whit|wi(g |nc|nw)|wmlb|wonu|x700|yas\-|your|zeto|zte\-/i.test(a.substr(0, 4))) check = true;
      })(navigator.userAgent || navigator.vendor || window.opera);
      return check;
    }

    function openFullscreen() {
      var elem = document.documentElement;
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
      }
    }

    document.addEventListener('touchend', (e) => {
      openFullscreen();
      if (!window.gameplayStarted) return;
      
      var evt = (typeof e.originalEvent === 'undefined') ? e : e.originalEvent;
      for (var i = 0; i < e.changedTouches.length; ++i) {
        var touch = evt.touches[i] || evt.changedTouches[i];
        if (JOYSTICK_DIV.style.visibility == "visible" &&
          touch.clientX > 9 * innerWidth / 10 && touch.clientY < innerHeight / 6) {
          window.dispatchEvent(new KeyboardEvent('keydown', { 'keyCode': 27 }));
          window.dispatchEvent(new KeyboardEvent('keyup', { 'keyCode': 27 }));
          SetJoyStickVisible(false);
          break;
        } else if (touch.clientX > 2 * innerWidth / 5 && touch.clientX < 3 * innerWidth / 5 &&
          touch.clientY > 3 * innerHeight / 9 && touch.clientY < 4 * innerHeight / 9) {
          SetJoyStickVisible(true);
          break;
        }
      }
    });

    document.oncontextmenu = function(e) {
      e.preventDefault();
    }
  </script>
</head>

<body onfocus="onFocus()" onblur="onBlur()">
  
  <!-- CUSTOM LOADING SCREEN -->
  <div id="customLoader">
    <div class="loader-logo"></div>
    <div class="loader-text">Loading Game</div>
    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>
    <div class="loader-status" id="loaderStatus">Preparing resources...</div>
  </div>

  <div class="webgl-content">
    <div id="gameContainer" style="width: 100vw; height: 100vh;"></div>
    <div id="ohayo-logo" onclick="onOhayoClick()"></div>
    <div id="ohayo-unity-logo"></div>
  </div>

  <script type="text/javascript">
    var ohayoLogo = document.querySelector("#ohayo-logo");
    var ohayoUnityLogo = document.querySelector("#ohayo-unity-logo");

    function onBlur() {
      window.MasterMute = true;
      if (window.gameplayStarted) {
        setTimeout(function() {
          window.dispatchEvent(new KeyboardEvent('keydown', { 'keyCode': 27 }));
          window.dispatchEvent(new KeyboardEvent('keyup', { 'keyCode': 27 }));
          if (mobileAndTabletCheck())
            SetJoyStickVisible(false);
        }, 0);
      }
    }

    function onFocus() {
      window.MasterMute = false;
    }

    if (mobileAndTabletCheck()) {
      window.addEventListener("load", function() {
        function run_all_time() {
          requestAnimationFrame(run_all_time);
          if (!JOYSTICK_DIV || JOYSTICK_DIV.style.visibility == "hidden")
            return;
          window.dispatchEvent(new KeyboardEvent('keyup', { 'keyCode': 87 }));
          window.dispatchEvent(new KeyboardEvent('keyup', { 'keyCode': 83 }));
          window.dispatchEvent(new KeyboardEvent('keyup', { 'keyCode': 68 }));
          window.dispatchEvent(new KeyboardEvent('keyup', { 'keyCode': 65 }));
          if (joystick.up)
            window.dispatchEvent(new KeyboardEvent('keydown', { 'keyCode': 87 }));
          else if (joystick.down)
            window.dispatchEvent(new KeyboardEvent('keydown', { 'keyCode': 83 }));
          if (joystick.left)
            window.dispatchEvent(new KeyboardEvent('keydown', { 'keyCode': 65 }));
          else if (joystick.right)
            window.dispatchEvent(new KeyboardEvent('keydown', { 'keyCode': 68 }));
        }
        run_all_time();
      });
    }
  </script>
</body>
</html>
